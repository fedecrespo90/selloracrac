<!DOCTYPE html>
<html ng-app = "Site">
  <head>
    <base href='/'>
    <meta charset="utf-8">
    <title>RACRAC</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="MainController as main">
    <nav class="navbar racrac-nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
              <img src="../images/racrac-logo.png" alt="RACRAC">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav pull-right">
            <li ng-if="main.loggedIn" ng-cloak><a href="agregar">+</a></li>
            <li><a ng-class="{active: $route.current.activetab == 'bandas'}" href="bandas">Bandas</a></li>
            <li><a ng-class="{active: $route.current.activetab == 'contacto'}" href="contacto">Contacto</a></li>
            <li ng-if="main.loggedIn" ng-cloak><a href="/">Hola {{main.user.name}}</a></li>
            <li ng-if="main.loggedIn" ng-cloak><a href="/" ng-click="main.doLogout()">Logout</a></li>
           </ul>
        </div>
      </div>
    </nav>
    <div class="racrac-container" ng-class="mainBackground">
      <div ng-view></div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.min.js"></script>
    <!--Module-->
    <script src="js/app.js"></script>
    <script src="js/app.routes.js"></script>
    <!-- Services -->
    <script src="js/services/bandas.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/userService.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/BandController.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script src="js/controllers/addController.js"></script>
    <!-- Directives -->
    <script src="js/directives/addInputDirective.js"></script>
    <script src="js/directives/uploadFileDirective.js"></script>

    <script src="js/controllers/ContactController.js"></script>
    <script src="js/controllers/SignupController.js"></script>
  </body>
</html>
