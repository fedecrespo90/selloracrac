<div class="form-container" ng-controller="MainController as login">
	<form class="form" method="post" ng-submit="login.doLogin()">
		<fieldset class="form-group">
			<input placeholder="Usuario" class="form-control" type="text" name="username" ng-model="login.loginData.username">
	   </fieldset>
		<fieldset class="form-group">	   		
			<input placeholder="Pass" class="form-control" type="password" name="password" ng-model="login.loginData.password">
	   </fieldset>
		<fieldset class="form-group">		   	
			<button type="submit" class="btn btn-success">Entrar</button>
		</fieldset>
	</form>
	<section class="error" ng-if="error">
		<p>Algo salio mal</p>
	</section>
</div>
