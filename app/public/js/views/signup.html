<div class="form-container" ng-if="main.loggedIn" ng-controller="UserCreateController as user">
		<form class="form-sigin" method="post" ng-submit="user.signupUser()">
			<input class="form-control" type="text" name="name" ng-model="user.userData.name" placeholder="nombre">
			<input class="form-control" type="text" name="username" ng-model="user.userData.username" placeholder="nombre de usuario">
			<input class="form-control" type="password" name="password" ng-model="user.userData.password" placeholder="pass">
			<button type="submit" class="btn btn-danger">Registrarse</button>
		</form>
</div>
