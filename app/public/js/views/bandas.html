<h4>Bandas:</h4>
<div class="row">
  <div class="item col-md-4" ng-repeat="banda in bandas">
      <p><strong>{{ banda.name }}</strong></p>
      <p>{{ banda.bio }}</p>
      <div class="" ng-repeat="prod in banda.production">
      	<a href="{{ prod.link }}" target="_blank"><strong>{{ prod.name }}</strong></a>
      </div>
  </div>
</div>
